<ion-header>
  <ion-navbar color="white">
    <ion-title *ngIf="!toggled">Projects</ion-title>
    <ion-searchbar
      *ngIf="toggled"
      [(ngModel)]="searchQuery"
      (ionInput)="getItems($event)"
      (ionClear) = "cancelSearch($event)"
      (ionCancel)="clearSearch($event)"
      [showCancelButton]="true"
      [autocomplete]="true"
      [animated]="true">
    </ion-searchbar>
    <ion-buttons end *ngIf="!toggled">
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <p padding *ngIf="!projects?.length">No Projects yet, please add <a (click)="store()">new</a> one!</p>

  <ion-list *ngIf="projects?.length" padding-top>
    <ion-item-sliding *ngFor="let project of items">
      <ion-item (click)="tasks(project)">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <ion-note item-end>{{ project.created_at | date }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="view(project)">
          <ion-icon name="eye"></ion-icon>
          View
        </button>
        <button ion-button color="primary" (click)="edit(project)">
          <ion-icon name="brush"></ion-icon>
          Edit
        </button>
        <button ion-button color="light" (click)="archive(project)">
          <ion-icon name="filing"></ion-icon>
          Archive
        </button>
        <button ion-button color="danger" (click)="delete(project)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
