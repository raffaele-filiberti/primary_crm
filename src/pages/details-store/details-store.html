  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="white">
    <ion-title>New Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="detail.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="detail.description" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Role</ion-label>
      <ion-toggle [(ngModel)]="detail.roled" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label floating>Type</ion-label>
      <ion-select [(ngModel)]="detail.detail_type">
        <ion-option value="0">File Upload</ion-option>
        <ion-option value="1">Date Picker</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
