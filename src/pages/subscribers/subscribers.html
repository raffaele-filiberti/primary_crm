<ion-header>

  <ion-navbar>
    <ion-title>Subscribers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="users">

    <ion-list-header>Users To Subscribe</ion-list-header>

    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="view(user)">
        <ion-avatar item-start>
          {{ user.name | avatarfirstchar }}
        </ion-avatar>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="subscribe(user)">
          <ion-icon name="checkmark"></ion-icon>
          Subscribe
        </button>
        <button ion-button color="light" (click)="cancel(user)">
          <ion-icon name="close"></ion-icon>
          Cancel
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
