  Ionic pages and navigation.

<ion-header>

    <ion-toolbar>      <button ion-button icon-only menuToggle>        <ion-icon name="menu"></ion-icon>      </button>
    <ion-title *ngIf="!toggled">Subscribers</ion-title>
    <ion-searchbar
      *ngIf="toggled"
      (ionInput)="getItems($event)"
      (ionCancel)="cancelSearch($event)"
      (ionClear) = "cancelSearch($event)"
      [showCancelButton]="true"
      [autocomplete]="true"
      [animated]="true">
    </ion-searchbar>
    <ion-buttons end *ngIf="!toggled">
      <button ion-button icon-only color="royal" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <p padding *ngIf="!users?.length">No customers yet, please add <a (click)="store()">new</a> one!</p>

  <ion-list *ngIf="users?.length">

    <ion-list-header>Users To Subscribe</ion-list-header>

    <ion-item-sliding *ngFor="let user of items">
      <ion-item (click)="view(user)">
        <ion-avatar item-start>
          {{ user.name | avatarfirstchar }}
        </ion-avatar>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="subscribe(user)">
          <ion-icon name="checkmark"></ion-icon>
          Subscribe
        </button>
        <button ion-button color="light" (click)="cancel(user)">
          <ion-icon name="close"></ion-icon>
          Cancel
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
