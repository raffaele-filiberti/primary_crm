<ion-header>

  <ion-navbar no-border-bottom color="white">
    <ion-title>Subscribers</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getItems($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>

  <p padding *ngIf="!users?.length">No customers yet, please add <a (click)="store()">new</a> one!</p>

  <ion-list *ngIf="users?.length">

    <ion-item-divider sticky>
      <ion-label>
        Users To Subscribe
      </ion-label>
    </ion-item-divider>

    <ion-item-group *ngFor="let user of items">
      <ion-item-sliding>
        <ion-item (click)="view(user)">
          <ion-avatar item-start>
            {{ user.name | avatarfirstchar }}
          </ion-avatar>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="subscribe(user)">
            <ion-icon name="checkmark"></ion-icon>
            Subscribe
          </button>
          <button ion-button color="light" (click)="cancel(user)">
            <ion-icon name="close"></ion-icon>
            Cancel
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
