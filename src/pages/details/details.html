<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getItems($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="store()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list no-margin [hidden]="items.length === 0">
    <ion-item-divider sticky>
      <ion-label>
        Name
      </ion-label>
    </ion-item-divider>

    <ion-item-group *ngFor="let detail of items">
      <ion-item-sliding>
        <ion-item (click)="view(detail)">
          <h2>{{ detail.name }}</h2>
          <p>{{ detail.description }}</p>
          <ion-note item-end>{{ detail.created_at | date }}</ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="edit(detail)">
            <ion-icon name="brush"></ion-icon>
            Edit
          </button>
          <button ion-button color="light" (click)="archive(detail)">
            <ion-icon name="filing"></ion-icon>
            Archive
          </button>
          <button ion-button color="danger" (click)="delete(detail)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
  <ion-list-header no-lines [hidden]="items.length > 0">
    No Subscriber Found
  </ion-list-header>
</ion-content>
