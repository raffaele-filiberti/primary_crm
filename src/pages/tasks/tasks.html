<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getItems($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list no-margin>
    <ion-item-divider sticky>
      <ion-label>
        Name
      </ion-label>
    </ion-item-divider>

    <ion-item-group *ngFor="let task of items">
      <ion-item-sliding>
        <ion-item (click)="view(task)">
          <h2>{{ task.name }}</h2>
          <p>Deadline: {{ task.deadline | date }}</p>
          <ion-note item-end>{{ percentage(task) }}%</ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="view(task)">
            <ion-icon name="eye"></ion-icon>
            View
          </button>
          <button ion-button color="primary" (click)="edit(task)">
            <ion-icon name="brush"></ion-icon>
            Edit
          </button>
          <button ion-button color="light" (click)="archive(task)">
            <ion-icon name="filing"></ion-icon>
            Archive
          </button>
          <button ion-button color="danger" (click)="delete(task)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

</ion-content>
