<ion-header>

  <ion-navbar color="white">
    <ion-title>Edit Customers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="edit()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="customer.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="customer.description" type="text"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
