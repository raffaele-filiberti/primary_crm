<ion-header>

  <ion-navbar>
    <ion-title>New user</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Customer</ion-label>
      <ion-select [(ngModel)]="customer_id">
        <ion-option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Role</ion-label>
      <ion-select [(ngModel)]="role_id">
        <ion-option [value]=1>Admin</ion-option>
        <ion-option [value]=2>Designer</ion-option>
        <ion-option [value]=3>Creative Director</ion-option>
        <ion-option [value]=4>Account Manager</ion-option>
        <ion-option [value]=5>Marketing Manager</ion-option>
        <ion-option [value]=6>Product Manager</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="user.first_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="user.last_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input [(ngModel)]="user.address" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input [(ngModel)]="user.city" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Province</ion-label>
      <ion-input [(ngModel)]="user.province" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Postcode</ion-label>
      <ion-input [(ngModel)]="user.postcode" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nation</ion-label>
      <ion-input [(ngModel)]="user.nation" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cell Phone</ion-label>
      <ion-input [(ngModel)]="user.cell_phone" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fax</ion-label>
      <ion-input [(ngModel)]="user.fax" type="text"></ion-input>
    </ion-item>

  </ion-list>



</ion-content>
