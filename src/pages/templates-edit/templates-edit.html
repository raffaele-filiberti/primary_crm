<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <ion-title>Edit Templates</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="edit()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="template.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="template.description" type="text"></ion-input>
    </ion-item>
  </div>
</ion-content>
