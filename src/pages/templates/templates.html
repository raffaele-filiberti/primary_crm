<ion-header>

  <ion-navbar color="white">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!toggled">Templates</ion-title>
    <ion-searchbar
      *ngIf="toggled"
      (ionInput)="getItems($event)"
      (ionCancel)="clearSearch($event)"
      (ionClear) = "cancelSearch($event)"
      [showCancelButton]="true"
      [autocomplete]="true"
      [animated]="true">
    </ion-searchbar>
    <ion-buttons end *ngIf="!toggled">
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row align-items-center>
      <ion-col col-lg-6 col-md-8 offset-lg-3 offset-md-2>
        <p *ngIf="!templates?.length && !templates">No templates yet, please add <a (click)="store()">new</a> one!</p>
        <p class="subheader">All Templates</p>
        <ion-list class="drive-list" *ngIf="templates?.length">
          <ion-item-sliding *ngFor="let template of items">
            <ion-item (click)="steps(template)">
              <h2>{{ template.name }}</h2>
              <p>{{ template.description }}</p>
              <ion-note item-end>{{ template.created_at | date }}</ion-note>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="view(template)">
                <ion-icon name="eye"></ion-icon>
                View
              </button>
              <button ion-button color="primary" (click)="edit(template)">
                <ion-icon name="brush"></ion-icon>
                Edit
              </button>
              <button ion-button color="light" (click)="archive(template)">
                <ion-icon name="filing"></ion-icon>
                Archive
              </button>
              <button ion-button color="danger" (click)="delete(template)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
