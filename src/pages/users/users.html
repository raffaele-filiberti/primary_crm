<script src="../../../../../Documents/GitHub/CRM_Client/src/app/app.module.ts"></script>
<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngIf="users">

    <ion-list-header>Users Active</ion-list-header>

    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="view(user)">
        <ion-avatar item-start>
          {{ user.name | avatarfirstchar }}
        </ion-avatar>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
        <ion-note item-end>{{ user.roles[0].display_name }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(user)">
          <ion-icon name="brush"></ion-icon>
          Edit
        </button>
        <button ion-button color="light" (click)="archive(user)">
          <ion-icon name="filing"></ion-icon>
          Archive
        </button>
        <button ion-button color="danger" (click)="delete(user)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
