  Ionic pages and navigation.

<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Users</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getItems($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-fab bottom right>
    <button ion-fab (click)="store()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list no-margin [hidden]="items.length === 0">
    <ion-item-divider sticky>
      <ion-label>
        Users Active
      </ion-label>
    </ion-item-divider>

    <ion-item-group *ngFor="let user of items">
      <ion-item-sliding>
        <ion-item (click)="view(user)">
          <ion-avatar item-start>
            {{ user.name | avatarfirstchar }}
          </ion-avatar>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
          <ion-note item-end>{{ user.roles[0].display_name }}</ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="edit(user)">
            <ion-icon name="brush"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger" (click)="delete(user)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
  <ion-list-header no-lines [hidden]="items.length > 0">
    No User Found
  </ion-list-header>
</ion-content>
