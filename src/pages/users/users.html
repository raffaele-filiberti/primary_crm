<script src="../../../../../Documents/GitHub/CRM_Client/src/app/app.module.ts"></script>
<ion-header>

    <ion-toolbar>      <button ion-button icon-only menuToggle>        <ion-icon name="menu"></ion-icon>      </button>
    <ion-title *ngIf="!toggled">Users</ion-title>
    <ion-searchbar
      *ngIf="toggled"
      (ionInput)="getItems($event)"
      (ionCancel)="cancelSearch($event)"
      (ionClear) = "cancelSearch($event)"
      [showCancelButton]="true"
      [autocomplete]="true"
      [animated]="true">
    </ion-searchbar>
    <ion-buttons end *ngIf="!toggled">
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="users">

    <ion-list-header>Users Active</ion-list-header>

    <ion-item-sliding *ngFor="let user of items">
      <ion-item (click)="view(user)">
        <ion-avatar item-start>
          {{ user.name | avatarfirstchar }}
        </ion-avatar>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
        <ion-note item-end>{{ user.roles[0].display_name }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(user)">
          <ion-icon name="brush"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="delete(user)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
