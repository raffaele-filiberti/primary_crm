<ion-header>

    <ion-toolbar>      <button ion-button icon-only menuToggle>        <ion-icon name="menu"></ion-icon>      </button>
    <ion-title>{{customer.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="edit()">
        <ion-icon name="brush"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="thumbnail">
    <div class="heading">
      {{ customer.name }}
    </div>
  </div>
  <ion-list no-lines>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <p>Description</p>
            <h3>{{customer.description}}</h3>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
