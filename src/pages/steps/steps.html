<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Steps</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getItems($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list no-margin>
    <ion-item-divider sticky>
      <ion-label>
        Name
      </ion-label>
    </ion-item-divider>

    <ion-item-group *ngFor="let step of items">
      <ion-item-sliding>
        <ion-item (click)="details(step)">
          <h2>{{ step.name }}</h2>
          <p>{{ step.description }}</p>
          <ion-note item-end>{{ step.created_at | date }}</ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="view(step)">
            <ion-icon name="eye"></ion-icon>
            View
          </button>
          <button ion-button color="primary" (click)="edit(step)">
            <ion-icon name="brush"></ion-icon>
            Edit
          </button>
          <button ion-button color="light" (click)="archive(step)">
            <ion-icon name="filing"></ion-icon>
            Archive
          </button>
          <button ion-button color="danger" (click)="delete(step)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
