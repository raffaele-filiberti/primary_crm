<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <ion-title>{{step.name}} Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="edit()">
        <ion-icon name="brush"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="thumbnail">
    <ion-item no-lines class="heading" [hidden]="!user">
      <h2>{{ step.name }}</h2>
    </ion-item>
  </div>
  <ion-list no-lines>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <p>Description</p>
            <h3>{{step.description}}</h3>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
