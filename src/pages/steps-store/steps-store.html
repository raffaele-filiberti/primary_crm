<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <ion-title>New Step</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="store()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="step.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="step.description" type="text"></ion-input>
    </ion-item>
  </div>
</ion-content>
